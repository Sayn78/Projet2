---
- name: Activer l’IP forwarding
  ansible.builtin.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    sysctl_set: yes
    reload: yes

- name: Vérifier si le cluster est déjà initialisé (admin.conf présent)
  stat:
    path: /etc/kubernetes/admin.conf
  register: admin_conf_file

- name: Initialiser le cluster Kubernetes (master)
  become: true
  command: kubeadm init --pod-network-cidr={{ pod_network_cidr }}
  when: not admin_conf_file.stat.exists
  args:
    creates: /etc/kubernetes/admin.conf

- name: Vérifier si ~/.kube/config existe
  stat:
    path: /home/ubuntu/.kube/config
  register: kube_config_file

- name: Créer le dossier .kube pour l'utilisateur ubuntu
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  when: not kube_config_file.stat.exists

- name: Copier la config admin.conf dans ~/.kube/config si absent
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    remote_src: true
    owner: ubuntu
    group: ubuntu
    mode: '0600'
  when: not kube_config_file.stat.exists

- name: Activer kubelet au démarrage
  ansible.builtin.systemd:
    name: kubelet
    enabled: true

- name: Démarrer le service kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: started


- name: Appliquer le réseau Flannel (CNI)
  become: true
  become_user: ubuntu
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
  environment:
    KUBECONFIG: /home/ubuntu/.kube/config
  when: not admin_conf_file.stat.exists